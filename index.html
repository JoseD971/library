<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <dialog id="new-book">
            <div class="modal-header">
                <button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg> </button>
            </div>
            <form id="book-info">
                <h2>New book info</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" maxlength="50" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" maxlength="50" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" required>
                </div>
                <div class="form-group">
                    <label for="read">Have you finished the book?</label>
                    <input type="text" id="read" list="answer" required>
                    <datalist id="answer">
                        <option value="Yes"></option>
                        <option value="No"></option>
                    </datalist>
                </div>
                <button type="button" id="new-book-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg> Add</button>
            </form>  
        </dialog>        
        <div>
            <button type="button" id="add-book"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg> New Entry</button>
        </div>
    </header>
</body>
</html>
